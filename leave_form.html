<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f9f9f9;
            padding: 30px;
        }
        .h1 {
            color: #050011;
        }
        .container {
            border-radius: 15px;
            padding: 20px;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
        }
        .btn {
            border-radius: 10px;
            padding: 10px 20px;
        }
        .icon {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 m-lg-auto p-5 shadow">
        <section class="leave-request">
            <header class="text-center mb-5">
                <img src="float.png" alt="Leave Form Icon" class="icon">
                <h1 class="display-1 h1">Leave Application Form</h1>
            </header>
            <form id="LeaveRequestForm">
                <div class="row mb-3">
                    <label class="form-label">Name</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name" id="FirstName" required readonly />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name" id="LastName" required readonly />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Employee ID</label>
                        <input type="number" class="form-control" id="EmployeeID" placeholder="Your Employee ID" required />
                    </div>
                    <div class="col">
                        <label class="form-label">Available Leave Balance</label>
                        <input type="number" class="form-control" id="InitialLeaveBalance" placeholder="Your Available Leave Balance" required readonly />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="StartDate" required />
                    </div>
                    <div class="col">
                        <label class="form-label">End Date</label>
                        <input type="date" class="form-control" id="EndDate" required />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg mt-3">Submit Leave Request</button>
                <a href="leave-status.html" class="btn btn-secondary btn-lg mt-3">View Leave Status</a>
            </form>
        </section>
    </div>

    <script>
        const firstName = document.getElementById("FirstName");
        const lastName = document.getElementById("LastName");
        const employeeID = document.getElementById("EmployeeID");
        const initialRemainingDays = document.getElementById("InitialLeaveBalance");
        const startDate = document.getElementById("StartDate");
        const endDate = document.getElementById("EndDate");
        const leaveRequestForm = document.getElementById("LeaveRequestForm");

        employeeID.addEventListener("input", function() {
            const employeeIDValue = employeeID.value;
            if (employeeIDValue) {
                updateLeaveBalance(employeeIDValue);
            }
        });

        leaveRequestForm.addEventListener("submit", function(event) {
            event.preventDefault();
            createLeaveRequest();
            leaveRequestForm.reset();
        });

        function getSubmissionTimeStamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function calculateLeaveDays(start, end) {
            const startDate = new Date(start);
            const endDate = new Date(end);
            const timeDiff = endDate.getTime() - startDate.getTime();
            const diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
            return diffDays + 1;
        }

        function calculateRemainingLeaveDays(leaveBalance) {
            const leaveDays = calculateLeaveDays(startDate.value, endDate.value);
            return leaveBalance - leaveDays;
        }

        function displayLeaveMessage(status, leaveRequest) {
            const messageBox = document.createElement("div");
            messageBox.className = `alert alert-${status === "success" ? "success" : "danger"}`;
            messageBox.textContent = status === "success"
                ? `Leave request submitted successfully! ${leaveRequest.leaveDays} days of leave requested. Remaining leave balance: ${leaveRequest.remainingLeaveDays}.`
                : "Failed to submit leave request. Please try again.";
            leaveRequestForm.appendChild(messageBox);
            setTimeout(() => {
                messageBox.remove();
            }, 5000);
            saveLeaveRequest(leaveRequest);  // Save leave request after displaying the message
        }

        function saveLeaveRequest(data) {
            let leaveRequests = JSON.parse(localStorage.getItem('leaveRequests')) || [];
            leaveRequests.push(data);
            localStorage.setItem('leaveRequests', JSON.stringify(leaveRequests));
        }

        function createLeaveRequest() {
            let formData = {
                firstName: firstName.value,
                lastName: lastName.value,
                employeeID: employeeID.value,
                initialRemainingDays: initialRemainingDays.value,
                startDate: startDate.value,
                endDate: endDate.value,
                leaveDays: calculateLeaveDays(startDate.value, endDate.value),
                remainingLeaveDays: calculateRemainingLeaveDays(initialRemainingDays.value),
                submissionTimeStamp: getSubmissionTimeStamp(),
                status: 'Pending'
            };
            displayLeaveMessage('success', formData);  // Call displayLeaveMessage to show success message
        }

        function updateLeaveBalance(employeeID) {
            const registeredCredentials = JSON.parse(localStorage.getItem("registeredCredentials")) || [];
            const user = registeredCredentials.find(credential => credential.employeeID === employeeID);
            if (user) {
                initialRemainingDays.value = user.serviceCredit;
                firstName.value = user.firstName;  // Auto-fill first name
                lastName.value = user.lastName;    // Auto-fill last name
            } else {
                initialRemainingDays.value = '';
                firstName.value = '';  // Clear first name if user not found
                lastName.value = '';    // Clear last name if user not found
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlGwrp6YpaIoFujCBp2fG71E6aOvs2ltvVfWcZI9B6YUVq/iTn8erqeu4E7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9bINeJLp3rI2VVS/8GA7ARGo6LZh9hli+0D8ppgWf7K8bwKJ6x9OWf" crossorigin="anonymous"></script>
</body>
</html>
